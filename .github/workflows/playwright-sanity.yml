name: Playwright Sanity Tests

on:
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main, develop ]
  workflow_dispatch:

jobs:
  sanity-tests:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run sanity tests
        run: npm run test:sanity
        env:
          CI: true

      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-sanity
          path: allure-report/
          retention-days: 30

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-sanity
          path: allure-results/
          retention-days: 30

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sanity-test-reports
          path: reports/
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sanity-test-screenshots
          path: screenshots/
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "## Sanity Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Test execution completed. Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
